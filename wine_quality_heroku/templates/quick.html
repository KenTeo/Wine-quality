{% extends "base.html" %}
{% block title %}Quick prediction{% endblock %}
{% block head %}
        <link rel="stylesheet" href="static/styles.css"/>
{% endblock %}

{% block content %}
    <!-- Body -->
    <body>
            <div class="container-fluid">
              <div class="row">
                <div class="col text-center">
                    <h2 class="flash text-center">Red Wine quality Predictor</h2>
                     <div class="form-group">
                        <form action="/quick" method="post">
                            <input class="form-text" type="number" name="fixed acidity" step=0.1 min=0
                                   placeholder="Fixed acidity eg: 7.4" required="required"/><br>
                            <input class="form-text" type="number" step=0.1 min=0 name="volatile acidity"
                                   placeholder="Volatile acidity eg: 0.4" required="required"/><br>
                            <input class="form-text" type="number" step=0.1 min=0 name="citric acid"
                                   placeholder="Citric acid eg: 0.2" required="required"/><br>
                            <input class="form-text" type="number" step=0.1 min=0 name="free sulfur dioxide"
                                   placeholder="Free sulfur dioxide eg: 20.0" required="required"/><br>
                            <input class="form-text" type="number" step=0.1 min=0 name="total sulfur dioxide"
                                   placeholder="Total sulfur dioxide eg: 50.0" required="required"/><br>
                            <input class="form-text" type="number" step=0.0001 min=0 name="density"
                                   placeholder="Density eg: 0.9980" required="required"/><br>
                            <input class="form-text" type="number" step=0.01 min=0 name="ph"
                                   placeholder="pH eg: 5.45" required="required"/><br>
                            <input class="form-text" type="number"  step=0.01 min=0 name="sulphates"
                                   placeholder="Sulphates eg: 0.56" required="required"/><br>
                            <input class="form-text" type="number" step=0.1 min=0 name="alcohol"
                                   placeholder="Alcohol eg: 9.8" required="required"/><br>
                            <br>
                            <button class="btn btn-primary" type="submit" >Predict</button>
                        </form>
                         {% if prediction %}
                            <h3>Wine quality prediction: {{ prediction[0] }}</h3>
                         {% endif %}
                         {% if msg %}
                            <h3 class="font-italic">{{ msg }}</h3>
                         {% endif %}
                     </div>
                </div>
              </div>
            </div>
    </body>
{% endblock %}
